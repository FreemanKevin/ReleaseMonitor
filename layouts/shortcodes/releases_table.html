<!-- layouts/shortcodes/releases_table.html -->
<div class="release-table-container">
    <table>
        <thead>
            <tr>
                <th>版本号</th>
                <th>发布日期</th>
            </tr>
        </thead>
        <tbody>
            {{ $dataKey := printf "%s_releases" (index .Params 0) }}
            {{ range index .Site.Data $dataKey }}
            <tr>
                <td>{{ .tag_name }}</td>
                <td class="datetime">{{ .published_at }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
