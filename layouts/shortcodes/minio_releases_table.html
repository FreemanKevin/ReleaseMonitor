<!-- layouts/shortcodes/releases_table.html -->
<!-- 在 <head> 中添加 CSS -->
<link rel="stylesheet" href="/css/table-style.css">
<link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
<link rel="icon" type="image/png" href="/assets/icons/favicon.png">

<div class="release-table-container">
    <table>
        <thead>
            <tr>
                <th>版本号</th>
                <th>发布日期</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Site.Data.minio_releases }}
            <tr>
                <td>{{ .tag_name }}</td>
                <td class="datetime">{{ .published_at }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>

<!-- 在页面底部或 DOM 完全加载后添加 JS -->
<script src="/js/convert-time.js"></script>
